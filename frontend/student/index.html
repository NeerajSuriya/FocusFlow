<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Engagement Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Student Engagement Tracker</h1>
        <p id="status">Status: <span class="active">Active</span></p>
        <p id="engagement-time">Engagement Time: 0s</p>
        <textarea id="chat" placeholder="Type a message..." oninput="logActivity()"></textarea>
        <ul id="log"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
