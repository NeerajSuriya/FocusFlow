<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - FocusFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">FocusFlow</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Teacher's video (Big) -->
        <div class="teacher-video">
            <video id="teacher-video" autoplay >
                <source src="https://www.dropbox.com/s/numby1tm2ulrsvs/teacher%20(2).mp4?raw=1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Student's webcam (Small at bottom-right) -->
        <div class="webcam-container">
            <video id="student-webcam" autoplay playsinline></video>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-box">
        <input style="width: 40%;" type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>

    <!-- Webcam JavaScript -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="webcam.js"></script>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>


</body>
</html>
