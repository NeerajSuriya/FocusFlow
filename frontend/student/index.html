<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - FocusFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>FocusFlow</h1>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Real-Time Student Engagement Tracker</h2>
        <p class="status">Status: <span class="active">Active</span></p>
        <p class="engagement-time">Engagement Time: <span id="time">0s</span></p>

        <div class="video-container">
            <!-- Video Feed Placeholder -->
        </div>

        <h3>Chat with Teacher</h3>
        <div class="chat">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

</body>
</html>
