<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FocusFlow</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <!-- Main container -->
    <div class="container">
        <!-- Teacher Video Section -->
        <div class="teacher-section">
            <video id="teacherVideo" autoplay muted>
                <source src="https://www.dropbox.com/s/numby1tm2ulrsvs/teacher%20(2).mp4?raw=1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Student Videos Section -->
        <div class="student-section">
            <h2>Student's Videos</h2>
            <div class="grid">
                <video id="studentWebcam" autoplay muted></video> <!-- Student Webcam -->
                <div class="empty-box"></div>
                <div class="empty-box"></div>
                <div class="empty-box"></div>
            </div>
        </div>
    </div>

    <script>
        // Access webcam for student video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('studentWebcam').srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam: ", error);
            });
    </script>
</body>
</html>
